<li class="project project-list">
    <a href="{{ site.baseurl }}{{ project.url }}">
        <figure>
            <img src="{{ site.baseurl }}{{ project.featured_image }}" alt="Thumbnail for {{ project.title }}">
            <figcaption class="project-caption">
                {{ project.title }}
            </figcaption>
        </figure>
    </a>
</li>
